<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemap</title>
</head>
<link rel="stylesheet" href="map.css">
<body>
    <h1>FRUITS AND VEGETABLES</h1>
    <p class="para">🫑🍅Click on the respective fruits and images to know the details 🍉🍊🍍</p>

    <img src="seller123.jpeg" usemap="#image_map">
    
    <map name="image_map">
      <area alt="pinepple" target="_blank" title="pinepple" href="https://en.wikipedia.org/wiki/Pineapple" coords="131,344,222,474" shape="rect">
      <area alt="apple" title="apple" href="https://en.wikipedia.org/wiki/Apple" coords="234,365,313,462" shape="rect">
      <area alt="orange" title="orange" href="https://en.wikipedia.org/wiki/Orange_(fruit)" coords="320,377,421,460" shape="rect">
      <area alt="banana" title="banana" href="https://en.wikipedia.org/wiki/Banana" coords="428,363,558,450" shape="rect">
      <area alt="tomato" title="tomato" href="https://en.wikipedia.org/wiki/Tomato" coords="157,490,252,564" shape="rect">
      <area alt="cucumber" title="cucumber" href="https://en.wikipedia.org/wiki/Cucumber" coords="268,481,362,566" shape="rect">
      <area alt="capsicum" title="capsicum" href="https://en.wikipedia.org/wiki/Capsicum" coords="381,486,474,563" shape="rect">
      <area alt="watermelon" title="watermelon" href="https://en.wikipedia.org/wiki/Watermelon" coords="486,486,563,549" shape="rect">
    </map>
  <div class="div">
    <p>🍍</p>
    
    <p>🍎</p>  
    <p>🍏</p>
<p>🍊</p>
<p>🍌</p>
<p>🍅</p>

</div>
</body>
</head>
</html>
